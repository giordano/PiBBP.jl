site_name:        PiBBP.jl
repo_url:         https://github.com/kalvotom/PiBBP.jl
site_description: Julia toy implementation of Bailey-Borwein-Plouffe algorithm.
site_author:      kalvotom

theme: readthedocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'

pages:
  - Home: index.md